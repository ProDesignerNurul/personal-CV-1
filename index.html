<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal CV</title>

    <!-- vanilla css linked  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>


    <main class="main">

        <div class="left">
            <br>
            <div class="profile-img"><img src="images/profile.png" alt=""></div>
            <div class="box-1">
                <div class="heading">
                    <p>CONTACT</p>
                </div>
                <div class="p1"><i class="material-icons icons1">call</i> +123 456 789</div>
                <div class="p1"><i class="material-icons icons1">email</i> info@demo.com</div>
            </div>

            <div class="box-1">
                <div class="heading">
                    <p>LANGUAGES</p>
                </div>

                <p class="p1">HTML
                    <div class="skill-container">
                        <div class="skill html"></div>
                    </div>
                </p>

                <p class="p1">CSS
                    <div class="skill-container">
                        <div class="skill css"></div>
                    </div>
                </p>

                <p class="p1">JAVASCRIPT
                    <div class="skill-container">
                        <div class="skill js"></div>
                    </div>
                </p>

                <p class="p1">REACT
                    <div class="skill-container">
                        <div class="skill react"></div>
                    </div>
                </p>

                <p class="p1">BOOTSTRAP
                    <div class="skill-container">
                        <div class="skill bootstrap"></div>
                    </div>
                </p>

            </div>

            <br> 

            <div class="box-1">
                <div class="heading">
                    <p>SKILLS</p>
                </div>

                <p class="p1">WEB DESIGN
                    <div class="skill-container">
                        <div class="skill web-design"></div>
                    </div>
                </p>

                <p class="p1">GRAPHIC DESIGN
                    <div class="skill-container">
                        <div class="skill graphic-design"></div>
                    </div>
                </p>

                <p class="p1">MARKETING
                    <div class="skill-container">
                        <div class="skill marketing"></div>
                    </div>
                </p>

            </div>

            <br>

            <div class="box-1">
                <div class="heading">
                    <p>HOBBIES</p>
                </div>
                <div class="h-div">
                    <i class="material-icons icons2">camera_roll</i>
                    <i class="material-icons icons2">music_note</i>
                    <i class="material-icons icons2">motorcycle</i>
                    <i class="material-icons icons2">border_color</i>
                </div>

                
            </div>

        </div>

        <div class="right">
            
        </div>

    </main>

</body>

</html>
